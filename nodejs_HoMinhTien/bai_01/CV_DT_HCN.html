<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chu vi - diện tích HCN</title>
</head>

<body>
    Chiều dài:<input type="text" id="dai" /> Chiều rộng:<input type="text" id="rong" />
    <button id="tinh">Tính</button>
    <h1 id="kq_cv"></h1>
    <br>
    <h1 id="kq_dt"></h1>
</body>
<script src="js/thu_vien.js"></script>
<script>
    tinh.onclick = () => {
        kq_cv.innerHTML = `Chu vi: ` + Chu_vi_hcn(Number(dai.value), Number(rong.value))
        kq_dt.innerHTML = `Diện tích: ` + Dien_tich_hcn(Number(dai.value), Number(rong.value))
    }
</script>

</html>
