<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bất đồng bộ</title>
</head>
<body>
    <script>
        // Đồng bộ
        var a=10;
        var b=15;
        var c=20;
        console.log(`a:${a}`)
        console.log(`b:${b}`)
        console.log(`c:${c}`)
        console.log(`--------------------------------------`)
        // Bất đồng bộ
        console.log(`a:${a}`)
        setTimeout(function(){
            b+=15
            console.log(`b:${b}`)
        },1000)
        
        console.log(`c:${c}`)

    </script>
</body>
</html>
