<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cửu chương</title>
</head>

<body>
    Nhập bảng cửu chương:
    <input type="text" id="so_cuu_chuong" />
    <button id="xuat">Xuất kết quả</button>
    <div id="ket_qua"></div>
    <script src="js/thu_vien.js"></script>
    <script>
        xuat.onclick = () => {
            ket_qua.innerHTML = cuu_chuong(parseInt(so_cuu_chuong.value))
        }
    </script>
</body>

</html>
